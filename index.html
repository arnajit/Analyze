<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .result {
            margin-top: 20px;
            white-space: pre-wrap;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data Processor</h1>
        <p>Click the button to process data from <code>data.csv</code> and display the results.</p>
        <button id="processBtn" class="btn btn-primary">Process Data</button>
        <div id="result" class="result"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#processBtn').click(function() {
                $.ajax({
                    url: 'result.json', // This file is generated and published via GitHub Pages
                    type: 'GET',
                    dataType: 'json',
                    success: function(data) {
                        $('#result').html(JSON.stringify(data, null, 2));
                    },
                    error: function() {
                        $('#result').html('<span class="text-danger">Failed to load data. Please try again later.</span>');
                    }
                });
            });
        });
    </script>
</body>
</html>
